<body>
    <header>
        <h1>Storm Center</h1>
    </header>

    <form action="thankYou.html">
        <label for="name">Full Name: <br>
        <input type="text" id="name" name="name" value="Minimum 5 Characters" minlength="5"><br>
        </label>

        <lable for="email">Email:  </lable><br>
        <input type="text" id="email" name="email" value="example@example.com"> <br>
   

        <label for="date">Date: <br>
        <input type="date" id="date" name="date"><br>
    </label>

        <label for="weather">Weather Report: <br>
        <select list="wTypes">
        <datalist id="wTypes">
            <option value="Flash Flood">Flash Flood</option>
            <option value="Hail">Hail</option>
            <option value="Hurricane">Hurricane</option>
            <option value="Thunderstorm">Thunderstorm</option>
            <option value="Tornado">Tornado</option>
        </datalist>
        </select>
        <br>
    </label>
        
        <label for="region">Region: <br>
        <select list="place">
        <datalist id="place">
            <option>Select Region ...</option>
            <option value="preston">Preston</option>
            <option value="Soda Springs">Soda Springs</option>
            <option value="Fish Haven">Fish Haven</option>
        </datalist>
        </select>
        <br>
    </label>

        <label for="danger">
        <p>User In Danger: </p>
        <input type="radio" id="dangerY" name="danger" value="Yes">
        <label for="dangerY">Yes</label><br>
        <input type="radio" id="dangerN" name="danger" value="No">
        <label for="dangerN">No</label><br><br>
    </label>

        <label for="addInfo">Additional Information: <br><br>
        <textarea id="addInfo" rows="3" cols="50"></textarea><br><br>
    </label>

        <input type="submit" value="Submit">
    </form>
    <br>
